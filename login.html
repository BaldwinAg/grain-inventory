<!--
  GrainTrack Login v1.0.0
  Authentication page for GrainTrack Suite
  https://github.com/BaldwinAg/grain-inventory
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2d5016" />
  <title>Login - GrainTrack Suite</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'baldwin-green': {
              DEFAULT: '#2d5016',
              dark: '#1d3a0e',
              light: '#3d6e22',
            },
            'baldwin-gold': {
              DEFAULT: '#f4e157',
              light: '#fff176',
            },
            'wheat': {
              DEFAULT: '#f5f1e8',
              dark: '#e8e2d5',
            }
          },
          fontFamily: {
            'display': ['Bebas Neue', 'sans-serif'],
            'body': ['IBM Plex Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f1e8 0%, #e8e2d5 100%);
      min-height: 100vh;
    }
    .font-display {
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 0.05em;
    }
    input:focus {
      outline: none;
      border-color: #2d5016;
      box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.15);
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo / Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-baldwin-green rounded-2xl shadow-lg mb-4">
        <svg class="w-12 h-12 text-baldwin-gold" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3c-.5 0-1 .19-1.41.59L9 5.17V7c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V5.17l-1.59-1.59C13 3.19 12.5 3 12 3zM9 9v2c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V9h-2v2h-2V9H9zm0 6v2c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2v-2h-2v2h-2v-2H9zm2 6h2v2h-2v-2z"/>
        </svg>
      </div>
      <h1 class="font-display text-4xl text-baldwin-green-dark tracking-wide">GRAINTRACK</h1>
      <p class="text-gray-600 mt-1">Grain Marketing Suite</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl border-2 border-gray-100 p-8">
      <!-- Error Message -->
      <div id="error-message" class="hidden mb-4 px-4 py-3 bg-red-50 border-2 border-red-200 text-red-700 rounded-xl text-sm">
        <span id="error-text"></span>
      </div>

      <!-- Success Message -->
      <div id="success-message" class="hidden mb-4 px-4 py-3 bg-green-50 border-2 border-green-200 text-green-700 rounded-xl text-sm">
        <span id="success-text"></span>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-xl text-gray-900 font-medium"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Enter your password"
            class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-xl text-gray-900 font-medium"
          />
        </div>

        <button
          type="submit"
          id="submit-btn"
          class="w-full py-3.5 bg-baldwin-green text-white font-bold rounded-xl hover:bg-baldwin-green-dark transition-colors flex items-center justify-center gap-2"
        >
          <span id="btn-text">Sign In</span>
          <svg id="btn-spinner" class="hidden w-5 h-5 spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
          </svg>
        </button>
      </form>

      <!-- Forgot Password Link -->
      <div class="mt-4 text-center">
        <button
          type="button"
          id="forgot-password-btn"
          class="text-sm text-baldwin-green hover:text-baldwin-green-dark font-medium"
        >
          Forgot your password?
        </button>
      </div>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t-2 border-gray-100"></div>
        <span class="px-4 text-sm text-gray-400">OR</span>
        <div class="flex-1 border-t-2 border-gray-100"></div>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-gray-600 text-sm">
          Don't have an account?
          <button
            type="button"
            id="show-signup-btn"
            class="text-baldwin-green hover:text-baldwin-green-dark font-semibold ml-1"
          >
            Sign Up
          </button>
        </p>
      </div>
    </div>

    <!-- Sign Up Card (Hidden by default) -->
    <div id="signup-card" class="hidden bg-white rounded-2xl shadow-xl border-2 border-gray-100 p-8">
      <h2 class="font-display text-2xl text-baldwin-green-dark tracking-wide mb-6">CREATE ACCOUNT</h2>

      <form id="signup-form" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">Full Name</label>
          <input
            type="text"
            id="signup-name"
            required
            placeholder="John Doe"
            class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-xl text-gray-900 font-medium"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">Email</label>
          <input
            type="email"
            id="signup-email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-xl text-gray-900 font-medium"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">Password</label>
          <input
            type="password"
            id="signup-password"
            required
            minlength="6"
            placeholder="At least 6 characters"
            class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-xl text-gray-900 font-medium"
          />
        </div>

        <button
          type="submit"
          id="signup-submit-btn"
          class="w-full py-3.5 bg-baldwin-green text-white font-bold rounded-xl hover:bg-baldwin-green-dark transition-colors flex items-center justify-center gap-2"
        >
          <span id="signup-btn-text">Create Account</span>
          <svg id="signup-btn-spinner" class="hidden w-5 h-5 spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
          </svg>
        </button>
      </form>

      <div class="mt-4 text-center">
        <button
          type="button"
          id="show-login-btn"
          class="text-sm text-baldwin-green hover:text-baldwin-green-dark font-medium"
        >
          Already have an account? Sign In
        </button>
      </div>
    </div>

    <!-- Reset Password Card (Hidden by default) -->
    <div id="reset-card" class="hidden bg-white rounded-2xl shadow-xl border-2 border-gray-100 p-8">
      <h2 class="font-display text-2xl text-baldwin-green-dark tracking-wide mb-2">RESET PASSWORD</h2>
      <p class="text-gray-600 text-sm mb-6">Enter your email and we'll send you a reset link.</p>

      <form id="reset-form" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">Email</label>
          <input
            type="email"
            id="reset-email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-xl text-gray-900 font-medium"
          />
        </div>

        <button
          type="submit"
          id="reset-submit-btn"
          class="w-full py-3.5 bg-baldwin-green text-white font-bold rounded-xl hover:bg-baldwin-green-dark transition-colors flex items-center justify-center gap-2"
        >
          <span id="reset-btn-text">Send Reset Link</span>
          <svg id="reset-btn-spinner" class="hidden w-5 h-5 spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
          </svg>
        </button>
      </form>

      <div class="mt-4 text-center">
        <button
          type="button"
          id="back-to-login-btn"
          class="text-sm text-baldwin-green hover:text-baldwin-green-dark font-medium"
        >
          Back to Sign In
        </button>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-gray-400 text-xs mt-6">
      GrainTrack Suite v1.8.0 &copy; Baldwin Ag
    </p>
  </div>

  <script type="module">
    // Supabase config
    const SUPABASE_URL = 'https://xehapaasizntuzqzvwej.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlaGFwYWFzaXpudHV6cXp2d2VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMTkwOTksImV4cCI6MjA4Mzg5NTA5OX0.JTtRaVRfZ4DNddTdT2BsKgCNabErgsCB0rBCHlK0mbA';
    const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Check if already logged in
    async function checkAuth() {
      const { data: { session } } = await db.auth.getSession();
      if (session) {
        window.location.href = 'graintrack.html';
      }
    }
    checkAuth();

    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const resetForm = document.getElementById('reset-form');
    const loginCard = document.querySelector('.bg-white:not(#signup-card):not(#reset-card)');
    const signupCard = document.getElementById('signup-card');
    const resetCard = document.getElementById('reset-card');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const successMessage = document.getElementById('success-message');
    const successText = document.getElementById('success-text');

    // Show/hide forms
    document.getElementById('show-signup-btn').onclick = () => {
      loginCard.classList.add('hidden');
      signupCard.classList.remove('hidden');
      resetCard.classList.add('hidden');
      hideMessages();
    };

    document.getElementById('show-login-btn').onclick = () => {
      loginCard.classList.remove('hidden');
      signupCard.classList.add('hidden');
      resetCard.classList.add('hidden');
      hideMessages();
    };

    document.getElementById('forgot-password-btn').onclick = () => {
      loginCard.classList.add('hidden');
      signupCard.classList.add('hidden');
      resetCard.classList.remove('hidden');
      hideMessages();
    };

    document.getElementById('back-to-login-btn').onclick = () => {
      loginCard.classList.remove('hidden');
      signupCard.classList.add('hidden');
      resetCard.classList.add('hidden');
      hideMessages();
    };

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    function showSuccess(message) {
      successText.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    function hideMessages() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }

    function setLoading(btnId, spinnerId, textId, loading) {
      const btn = document.getElementById(btnId);
      const spinner = document.getElementById(spinnerId);
      const text = document.getElementById(textId);
      btn.disabled = loading;
      spinner.classList.toggle('hidden', !loading);
      if (loading) {
        btn.classList.add('opacity-75');
      } else {
        btn.classList.remove('opacity-75');
      }
    }

    // Login
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading('submit-btn', 'btn-spinner', 'btn-text', true);

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await db.auth.signInWithPassword({ email, password });

      setLoading('submit-btn', 'btn-spinner', 'btn-text', false);

      if (error) {
        showError(error.message);
        return;
      }

      window.location.href = 'graintrack.html';
    };

    // Sign Up
    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading('signup-submit-btn', 'signup-btn-spinner', 'signup-btn-text', true);

      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const { data, error } = await db.auth.signUp({
        email,
        password,
        options: {
          data: { full_name: name }
        }
      });

      setLoading('signup-submit-btn', 'signup-btn-spinner', 'signup-btn-text', false);

      if (error) {
        showError(error.message);
        return;
      }

      if (data.user && !data.session) {
        showSuccess('Check your email to confirm your account, then sign in.');
        signupCard.classList.add('hidden');
        loginCard.classList.remove('hidden');
      } else {
        window.location.href = 'graintrack.html';
      }
    };

    // Reset Password
    resetForm.onsubmit = async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading('reset-submit-btn', 'reset-btn-spinner', 'reset-btn-text', true);

      const email = document.getElementById('reset-email').value;

      const { error } = await db.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/reset-password.html'
      });

      setLoading('reset-submit-btn', 'reset-btn-spinner', 'reset-btn-text', false);

      if (error) {
        showError(error.message);
        return;
      }

      showSuccess('Password reset link sent! Check your email.');
    };
  </script>
</body>
</html>
