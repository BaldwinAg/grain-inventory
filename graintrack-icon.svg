    <ellipse cx="16" cy="-40" rx="9" ry="14" transform="rotate(20)"/>
    <ellipse cx="-20" cy="-24" rx="8" ry="12" transform="rotate(-30)"/>
    <ellipse cx="20" cy="-24" rx="8" ry="12" transform="rotate(30)"/>
    <ellipse cx="-18" cy="-8" rx="7" ry="10" transform="rotate(-35)"/>
    <ellipse cx="18" cy="-8" rx="7" ry="10" transform="rotate(35)"/>
